# Render Blueprint - project-zeno
# Plan gratuito: API + Frontend + DB externa (Supabase gratis con PostGIS)
# https://dashboard.render.com/blueprints

services:
  # API FastAPI - puerto 8000
  - type: web
    name: zeno-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free

    healthCheckPath: /api/health

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zeno-db
          property: connectionString
      - key: LANGFUSE_TRACING_ENABLED
        value: "false"
      - key: STAGE
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: COOKIE_SIGNER_SECRET_KEY
        generateValue: true
      - key: EMAILS_ALLOWLIST
        value: "*"
      - key: ALLOW_ANONYMOUS_CHAT
        value: "false"
      - key: ALLOW_PUBLIC_SIGNUPS
        value: "true"
      - key: NEXTJS_API_KEY
        generateValue: true

    # Migraciones al arranque (preDeployCommand no disponible en plan free)
    dockerCommand: sh -c "cd /app/db && uv run alembic upgrade head && uv run uvicorn src.api.app:app --host 0.0.0.0 --port 10000"

  # Frontend Streamlit - puerto 8501
  - type: web
    name: zeno-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free

    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: zeno-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: STREAMLIT_URL
        fromService:
          type: web
          name: zeno-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: STREAMLIT_SERVER_PORT
        value: "10000"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"

    dockerCommand: uv run streamlit run frontend/app.py --server.port=10000 --server.address=0.0.0.0

# Base de datos - Render Postgres (requiere plan de pago para PostGIS)
# Para 100% gratis: crea Postgres en Supabase (postgis incluido) y pega DATABASE_URL en los servicios
databases:
  - name: zeno-db
    databaseName: zeno_data
    plan: free
    # PostGIS: en plan free puede no estar. Si fallan migraciones, usa Supabase.
    # initScript: CREATE EXTENSION IF NOT EXISTS postgis;
